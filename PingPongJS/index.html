<!DOCTYPE html>
<html>
    <head>
        <title>Laboratorio JS - Mathías Collazo</title>
        <link href="static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <section id="container">
            <h1>PING PONG</h1>
            <h2>Mathías Collazo</h2>
            <div id="funcionesJuego">
                <p>Start/Pause <span>► Key Spacebar</span> | <span>Key R ◄</span> Reset game</p>
                <p>Move left bar <span>► Key W - Key S</span> | <span>Key UP - Key DOWN ◄</span> Move right bar</p>
            </div>
            <div id="juego">
                <h1 id="puntajeIzq">0</h1>
                <canvas id="canvas"></canvas>
                <h1 id="puntajeDer">0</h1>
            </div>
            <script src="static/js/main.js" type="text/javascript"></script>
        </section>

        <section id="modalFinish">
            <div class="contenidoModal">
                <button id="closeModal" onclick="resetGame()">&times;</button>
                <h1>Game over</h1>
                <h1 class="result"><span id="resultadoIzq">0</span> - <span id="resultadoDer">0</span></h1>
            </div>
        </section>
    </body>
</html>
